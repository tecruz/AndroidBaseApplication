apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply from: '../config/quality/quality.gradle'
apply plugin: 'realm-android'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "co.base.androidbaseapplication"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
    buildTypes {

        debug {
            resValue  "string", "API_BASE_URL", "https://restcountries.eu/rest/v1/"
            resValue  "string", "IMAGE_BASE_URL", "http://www.geognos.com/api/en/countries/flag/"
        }

        release {
            resValue  "string", "API_BASE_URL", "https://restcountries.eu/rest/v1/"
            resValue  "string", "IMAGE_BASE_URL", "http://www.geognos.com/api/en/countries/flag/"
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    lintOptions {
        warning 'InvalidPackage'
        //for Travis
        abortOnError false
    }
}

dependencies {
    final ANDROID_SUPPORT_ANNOTATIONS_VERSION = '23.4.0'
    final BUTTER_KNIFE_VERSION = '8.1.0'
    final DAGGER2_VERSION = '2.5'
    final ESPRESSO_VERSION = '2.2.1'
    final FRESCO_VERSION = '0.11.0'
    final GOOGLE_PLAY_SERVICES_MAPS = '9.0.0'
    final JAVAX_ANNOTATION_VERSION = '10.0-b28'
    final JUNIT_VERSION = '4.12'
    final LEAK_CANARY_VERSION = '1.3.1'
    final OKHTTP_LOGGING_INTERCEPTOR = '3.2.0'
    final RETROFIT_VERSION = '2.1.0'
    final ROBOELECTRIC_VERSION = '3.1-rc1'
    final RXANDROID_VERSION = '1.2.1'
    final RXJAVA_VERSION = '1.1.6'
    final SUPPORT_LIBRARY_VERSION = '23.4.0'
    final TIMBER_VERSION = '4.1.2'

    compile "com.google.dagger:dagger:$DAGGER2_VERSION"
    provided "org.glassfish:javax.annotation:$JAVAX_ANNOTATION_VERSION"

    compile "com.squareup.retrofit2:retrofit:$RETROFIT_VERSION"
    compile "com.squareup.retrofit2:converter-gson:$RETROFIT_VERSION"
    compile "com.squareup.retrofit2:adapter-rxjava:$RETROFIT_VERSION"

    debugCompile "com.squareup.leakcanary:leakcanary-android:$LEAK_CANARY_VERSION"
    releaseCompile "com.squareup.leakcanary:leakcanary-android-no-op:$LEAK_CANARY_VERSION"
    testCompile "com.squareup.leakcanary:leakcanary-android-no-op:$LEAK_CANARY_VERSION"


    compile "com.android.support:appcompat-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:recyclerview-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:cardview-v7:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:support-v4:$SUPPORT_LIBRARY_VERSION"
    compile "com.android.support:design:$SUPPORT_LIBRARY_VERSION"

    // APT dependencies
    def daggerCompiler = "com.google.dagger:dagger-compiler:$DAGGER2_VERSION"
    apt daggerCompiler
    testApt daggerCompiler
    androidTestApt daggerCompiler


    compile "com.squareup.okhttp3:logging-interceptor:$OKHTTP_LOGGING_INTERCEPTOR"
    compile "io.reactivex:rxandroid:$RXANDROID_VERSION"
    compile "io.reactivex:rxjava:$RXJAVA_VERSION"
    compile "com.jakewharton.timber:timber:$TIMBER_VERSION"
    compile "com.jakewharton:butterknife:$BUTTER_KNIFE_VERSION"
    apt "com.jakewharton:butterknife-compiler:$BUTTER_KNIFE_VERSION"
    compile "com.google.android.gms:play-services-maps:$GOOGLE_PLAY_SERVICES_MAPS"
    compile "com.facebook.fresco:fresco:$FRESCO_VERSION"

    //Testing
    testCompile "junit:junit:$JUNIT_VERSION"
    testCompile "org.robolectric:robolectric:$ROBOELECTRIC_VERSION"
    androidTestCompile ("com.android.support.test.espresso:espresso-core:$ESPRESSO_VERSION"){
        exclude module: 'support-v4'
        exclude module: 'recyclerview-v7'
    }
    androidTestCompile ("com.android.support.test.espresso:espresso-contrib:$ESPRESSO_VERSION"){
        exclude module: 'support-v4'
        exclude module: 'recyclerview-v7'
    }
    androidTestCompile "com.android.support:support-annotations:$ANDROID_SUPPORT_ANNOTATIONS_VERSION"
}
